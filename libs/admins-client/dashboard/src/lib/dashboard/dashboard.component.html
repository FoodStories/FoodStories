<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Users joined
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <canvas baseChart [data]="lineChartData"  [type]="'line'"> </canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Posts created
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <canvas baseChart [data]="lineChartData"  [type]="'line'"> </canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

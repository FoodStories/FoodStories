<h1 mat-dialog-title>{{data.title || 'Confirm'}}</h1>
<div mat-dialog-content>
  {{data.content || 'Are you sure you want to continue?'}}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{data.noButton || 'No'}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.yesButton || 'Yes'}}</button>
</div>

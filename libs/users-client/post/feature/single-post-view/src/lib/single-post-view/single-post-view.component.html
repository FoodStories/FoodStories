<div class="w-[65vw] h-[95vh] flex">
  <div class="post-image w-1/2 h-full ">
    <img [src]="data.post.mediaUrls[0]" class="h-full w-full" alt="">

  </div>
  <div class="details w-1/2 h-full flex flex-col">
    <div class="usernames  h-14 flex gap-1 ">
      <div class="dpp  w-10 flex items-center justify-center">
        <div class="bg-gradient-to-tr h-8 w-8 rounded-full p-1">
          <a class="block w-full h-full bg-white  rounded-full transform transition" routerLink="/profile">
            <img class=" w-full h-full rounded-full"
            [src]="data.postedUser.DPURL"
              alt="image">
          </a>
        </div>

      </div>

      <div class="username flex-grow flex justify-start items-center">
        <span class="">{{data.postedUser.username}}</span>
      </div>

    </div>

    <mat-divider></mat-divider>


    <div class="comments overflow-auto flex-grow">
      <div class="caption  max-w-full flex gap-1  min-h-16 ">

        <div class="dp flex pt-2 items-center justify-center  h-full w-10">
          <div class="dpp  w-10 flex items-center justify-center">
            <div class="bg-gradient-to-tr h-8 w-8 rounded-full p-1">
              <a class="block w-full h-full bg-white  rounded-full transform transition" routerLink="/profile">
                <img class=" w-full h-full rounded-full"
                [src]="data.postedUser.DPURL"
                  alt="image">
              </a>
            </div>
    
          </div>

        </div>

        <div class="caption pt-2 h-full flex-grow">
          <span class="font-semibold">{{data.postedUser.username}}</span>
          <p class="inline whitespace-normal">
            {{data.post.caption}}
          </p>
          <p><span class="font-light  text-xs">15w</span></p>

        </div>


      </div>

          </div>

        </div>

        <div class="caption pt-2 h-full flex-grow">
          <span class="font-semibold">super.tramp.__</span>
          <p class="inline whitespace-normal">
            {{comment.comment}}

          </p>
          <p><span class="font-light  text-xs">{{comment.createdAt | RelativeTime}}</span></p>

        </div>


      </div>


    </div>

    <mat-divider></mat-divider>

    <div class="Actions flex  h-12">
      <div class="like w-10  flex items-center justify-center">

        <mat-icon (click)="toggleLike()"  class="icon" [color]="isLiked ? 'warn': ''" [ngClass]="{'material-symbols-outlined': !isLiked}">favorite</mat-icon>

      </div>

      <div class="flex-grow items-center pr-1 flex justify-between">
        <mat-icon class="material-symbols-outlined">add_comment</mat-icon>
        <mat-icon class="material-symbols-outlined">bookmark</mat-icon>
       
      </div>

    </div>
    <div class="Actions flex flex-col pl-2  justify-center w-full h-12">
        <span>Liked by super.tramp.__ and 24 others</span>
        <p><span class="font-light text-gray-500">{{ data.post.createdAt | date}}</span></p>

    </div>
    <mat-divider></mat-divider>
    <div class="commentInput bg-slate-800 h-12">
      <div class="input h-full w-full relative">
        <input [formControl]="commentInput" type="text" class="border-none h-full w-full pl-8" placeholder="Add Comment">
        <mat-icon class="absolute top-3 left-1 material-symbols-outlined">sentiment_very_satisfied</mat-icon>
        <span (click)="addComment()" class="absolute top-3 right-2 text-blue-500 hover:cursor-pointer hover:text-blue-600">Post</span>
      </div>
    </div>

  </div>

</div>

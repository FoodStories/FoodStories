<div class="w-screen min-h-screen md:pl-56">
  <div class="md:px-4">
    <div class="nonposts  md:px-16  w-full  h-3/5 ">
      <fs-bio-section [isOwnProfile]="isOwnProfile$ | async"  [currentUser]="currUser$ | async"></fs-bio-section>
      <fs-highlights></fs-highlights>
    </div>
    <div class="posts-section mb-16 h-2/5  w-full mt-2 md:px-10">
      <div class="post-icons w-full flex justify-evenly h-12">
        <div class="h-full flex justify-center items-center border-b-2 w-auto space-x-2 border-black">
          <mat-icon>grid_view</mat-icon>
          <span class="hidden md:inline-block">Posts</span>
        </div>

        <div class="h-full flex justify-center w-auto space-x-2 items-center">
          <mat-icon>menu_book</mat-icon>
          <span class="hidden md:inline-block">Travelougue</span>
        </div>
        <div class="h-full flex justify-center items-center w-auto space-x-2">
          <mat-icon>sell</mat-icon>
          <span class="hidden md:inline-block">Tagged</span>
        </div>
      </div>
      <fs-posts></fs-posts>
    </div>
  </div>
</div>
